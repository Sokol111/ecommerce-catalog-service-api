# ============================================================================
# Catalog Messaging API - AsyncAPI Specification
# ============================================================================
#
# üìå SCHEMA-FIRST APPROACH:
#    - Avro schemas (/avro/*.avsc) are the SOURCE OF TRUTH
#    - This AsyncAPI file documents channels, operations, and event flows
#    - Payload schemas reference Avro files (no duplication)
#    - To modify event structure, edit Avro schemas only
#
# üèóÔ∏è EVENT STRUCTURE (Metadata + Payload Pattern):
#    Each event has two top-level fields:
#    - metadata: EventMetadata (technical/observability fields)
#    - payload: Business-specific data (e.g., ProductCreatedPayload)
#
#    Benefits:
#    - Clear separation of concerns (technical vs business data)
#    - Reusable metadata across all events
#    - All data in Avro (not in Kafka headers) for reliability
#
# ============================================================================

asyncapi: 3.0.0
info:
  title: Catalog Messaging API
  version: 1.0.1
  description: |
    AsyncAPI specification for Catalog service Kafka events.
    Events are serialized using Avro format and registered in Schema Registry.

    üìå **Schema Source of Truth**: Avro schema files in /avro directory
    This AsyncAPI document describes channels, operations, and event flows.
    Detailed payload schemas are defined in Avro files for runtime serialization.

    üèóÔ∏è **Event Structure**:
    All events follow the metadata + payload pattern:
    ```
    {
      metadata: EventMetadata,  // Technical fields (event_id, trace_id, etc.)
      payload: BusinessData      // Domain-specific data
    }
    ```

    This service publishes events for:
    - **Products** - Product lifecycle events (created, updated)
    - **Categories** - Category lifecycle events (created, updated)
  contact:
    name: Sokol111
    url: https://github.com/Sokol111

servers:
  development:
    host: localhost:9092
    protocol: kafka
    description: Local Kafka broker
  production:
    host: kafka:9092
    protocol: kafka
    description: Production Kafka broker

defaultContentType: application/avro

channels:
  # ==================== PRODUCT EVENTS ====================
  catalog.product.events:
    address: catalog.product.events
    description: |
      Product domain events channel.
      All product lifecycle events (created, updated) are published to this single topic.
      Uses product_id as partition key to guarantee ordering for events of the same product.
    messages:
      ProductCreated:
        $ref: "#/components/messages/ProductCreated"
      ProductUpdated:
        $ref: "#/components/messages/ProductUpdated"

  # ==================== CATEGORY EVENTS ====================
  catalog.category.events:
    address: catalog.category.events
    description: |
      Category domain events channel.
      All category lifecycle events (created, updated) are published to this single topic.
      Uses category_id as partition key to guarantee ordering for events of the same category.
    messages:
      CategoryCreated:
        $ref: "#/components/messages/CategoryCreated"
      CategoryUpdated:
        $ref: "#/components/messages/CategoryUpdated"

operations:
  # ==================== PRODUCT OPERATIONS ====================
  publishProductCreated:
    action: send
    channel:
      $ref: "#/channels/catalog.product.events"
    summary: Publish ProductCreated event
    description: |
      Published when a new product is created.
      Partition key: product_id (ensures all events for same product go to same partition)
    messages:
      - $ref: "#/channels/catalog.product.events/messages/ProductCreated"

  publishProductUpdated:
    action: send
    channel:
      $ref: "#/channels/catalog.product.events"
    summary: Publish ProductUpdated event
    description: |
      Published when a product is updated.
      Partition key: product_id
    messages:
      - $ref: "#/channels/catalog.product.events/messages/ProductUpdated"

  # ==================== CATEGORY OPERATIONS ====================
  publishCategoryCreated:
    action: send
    channel:
      $ref: "#/channels/catalog.category.events"
    summary: Publish CategoryCreated event
    description: |
      Published when a new category is created.
      Partition key: category_id (ensures all events for same category go to same partition)
    messages:
      - $ref: "#/channels/catalog.category.events/messages/CategoryCreated"

  publishCategoryUpdated:
    action: send
    channel:
      $ref: "#/channels/catalog.category.events"
    summary: Publish CategoryUpdated event
    description: |
      Published when a category is updated.
      Partition key: category_id
    messages:
      - $ref: "#/channels/catalog.category.events/messages/CategoryUpdated"

components:
  messages:
    # ==================== PRODUCT MESSAGES ====================
    ProductCreated:
      name: ProductCreated
      title: Product Created Event
      summary: Event published when a new product is created
      contentType: application/avro
      traits:
        - $ref: "#/components/messageTraits/commonHeaders"
      payload:
        schemaFormat: application/vnd.apache.avro;version=1.9.0
        schema:
          $ref: "../avro/product_created_payload.avsc"

    ProductUpdated:
      name: ProductUpdated
      title: Product Updated Event
      summary: Event published when a product is updated
      contentType: application/avro
      traits:
        - $ref: "#/components/messageTraits/commonHeaders"
      payload:
        schemaFormat: application/vnd.apache.avro;version=1.9.0
        schema:
          $ref: "../avro/product_updated_payload.avsc"

    # ==================== CATEGORY MESSAGES ====================
    CategoryCreated:
      name: CategoryCreated
      title: Category Created Event
      summary: Event published when a new category is created
      contentType: application/avro
      traits:
        - $ref: "#/components/messageTraits/commonHeaders"
      payload:
        schemaFormat: application/vnd.apache.avro;version=1.9.0
        schema:
          $ref: "../avro/category_created_payload.avsc"

    CategoryUpdated:
      name: CategoryUpdated
      title: Category Updated Event
      summary: Event published when a category is updated
      contentType: application/avro
      traits:
        - $ref: "#/components/messageTraits/commonHeaders"
      payload:
        schemaFormat: application/vnd.apache.avro;version=1.9.0
        schema:
          $ref: "../avro/category_updated_payload.avsc"

  messageTraits:
    commonHeaders:
      headers:
        type: object
        properties:
          event_type:
            type: string
            description: Type of the event (e.g., ProductCreated, CategoryUpdated)
          correlation_id:
            type: string
            format: uuid
            description: Correlation ID for request tracking
