                                example: true
                                description: Whether this attribute can be used as a filter
                            searchable:
                                type: boolean
                                example: false
                                description: Whether this attribute value is included in search
        ProductResponse:
            type: object
            required:
                - id
                - version
                - name
                - price
                - quantity
                - enabled
                - createdAt
                - modifiedAt
            properties:
