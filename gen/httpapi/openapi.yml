                    format: date-time
                    example: "2023-01-01T00:00:00Z"
                modifiedAt:
                    type: string
                    format: date-time
                    example: "2023-01-02T00:00:00Z"
                attributes:
                    type: array
                    description: List of attributes assigned to this category
                    items:
                        type: object
                        description: Embedded category attribute
                        required:
                            - attributeId
                            - role
                            - required
                            - sortOrder
                            - filterable
                            - searchable
                        properties:
                            attributeId:
